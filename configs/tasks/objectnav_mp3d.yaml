ENVIRONMENT:
  MAX_EPISODE_STEPS: 500

SIMULATOR:
  FORWARD_STEP_SIZE: 0.25
  TURN_ANGLE: 30
  TILT_ANGLE: 30
  AGENT_0:
    SENSORS: ["RGB_SENSOR"]
    HEIGHT: 0.88
    RADIUS: 0.18
  HABITAT_SIM_V0:
    ALLOW_SLIDING: False
  RGB_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 79
    POSITION: [0, 0.88, 0]

TASK:
  TYPE: ObjectNav-v1
  DISTANCE_TO_GOAL:
    DISTANCE_TO: VIEW_POINTS
  SUCCESS:
    SUCCESS_DISTANCE: 0.1
  SUCCESS_DISTANCE: 0.1
  SIMPLE_REWARD:
    SUCCESS_REWARD: 2.5
    USE_SHAPING: False
    SLACK_PENALTY: -0.01
  SENSORS: ["OBJECTGOAL_PROMPT_SENSOR"]
  MEASUREMENTS: ["DISTANCE_TO_GOAL", "SUCCESS", "SPL", "SOFT_SPL", "SIMPLE_REWARD"]

DATASET:
  TYPE: ObjectNav-v1
  SPLIT: train
  DATA_PATH: "data/datasets/objectnav/mp3d/v1/{split}/{split}.json.gz"
